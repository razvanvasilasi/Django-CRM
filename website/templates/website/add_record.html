{% extends 'base.html' %}

{% block content %}
<h1>Add Record</h1>
<br>
<form action="{% url 'add_record' %}" method="POST">
    <div class="form-group">
        {% csrf_token %}
        {{form.as_p}}
        <br>
        <button type="submit" class="btn btn-secondary">Add Record</button>
    </div>
</form>

{% endblock %}
